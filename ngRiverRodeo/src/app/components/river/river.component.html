<table class="table table-striped table-hover"  >
  <thead class="thead thead-dark">
  <tr>
    <th>ID</th>
    <th>River name</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let river of riverList" >
      <td >{{river.id}}</td>
      <td >{{river.name}}</td>
      <td><input type="submit" class= "btn btn-danger" (click)="deleteRiver(river.id)" value="X" /></td>
    </tr>
  </tbody>
</table>

<div>
  <form class="form form-inline">
    <br>
    <br>
    <input type="text" size="100" class="form-control" name="name" [(ngModel)]="newRiver.name" placeholder="River Name" /><br />
    <input type="submit" class="btn btn-primary" (click)="addRiver(newRiver)" value="Add River" />
  </form>
  </div>
